<html><head>
  <script id="__nav_shim__">
  (() => {
    const BASE = "/DeepWaveArena-site";
  
    function mapRouteToLocal(pathname, search, hash) {
      if (pathname.startsWith("/static/") || pathname.startsWith("/__api__/") || pathname.startsWith("/api/")) return null;
  
      // If the app uses short "/2" style routes, map them (optional)
      if (/^\/\d+$/.test(pathname)) pathname = "/competitions" + pathname;
  
      // Prefer directory index.html for "route-like" paths
      // Rule:
      //  - If it already ends with ".html" keep it
      //  - Else map to ".../index.html"
      let p = pathname;
  
      if (p.endsWith(".html")) {
        // If someone links to /pages/... already, don't double-wrap
        return BASE + "/pages" + p + (search || "") + (hash || "");
      }
  
      // Remove trailing slash then append /index.html
      p = p.replace(/\/+$/, "");
      p = p + "/index.html";
  
      return BASE + "/pages" + p + (search || "") + (hash || "");
    }
  
    function mapAnyUrl(href) {
      try {
        const u = new URL(href, window.location.origin);
        if (u.origin !== window.location.origin) return null;
        return mapRouteToLocal(u.pathname, u.search, u.hash);
      } catch {
        return null;
      }
    }
  
    // Intercept clicks
    document.addEventListener("click", (e) => {
      const a = e.target?.closest?.("a[href]");
      if (!a) return;
  
      const href = a.getAttribute("href");
      if (!href) return;
  
      const lower = href.trim().toLowerCase();
      if (
        lower.startsWith("#") ||
        lower.startsWith("mailto:") ||
        lower.startsWith("tel:") ||
        lower.startsWith("javascript:") ||
        lower.startsWith("data:") ||
        lower.startsWith("blob:")
      ) return;
  
      // Only intercept internal paths or same-origin URLs
      if (href.startsWith("/") || href.startsWith("http://") || href.startsWith("https://")) {
        const mapped = mapAnyUrl(href);
        if (mapped) {
          e.preventDefault();
          window.location.assign(mapped);
        }
      }
    }, true);
  
    // Also intercept SPA history navigations (pushState/replaceState)
    const origPush = history.pushState;
    const origReplace = history.replaceState;
  
    function rewriteUrlForHistory(url) {
      if (!url) return url;
      const mapped = mapAnyUrl(url);
      return mapped || url;
    }
  
    history.pushState = function(state, title, url) {
      return origPush.call(this, state, title, rewriteUrlForHistory(url));
    };
    history.replaceState = function(state, title, url) {
      return origReplace.call(this, state, title, rewriteUrlForHistory(url));
    };
  })();
  </script>
  
  <script id="__api_shim__">
  (() => {
    // Map /api/... -> /__api__/api/.../index__q_<sha1(search)>.json
    // Also supports XHR (axios) and fetch.
  
    function rotl(n,s){return (n<<s)|(n>>> (32-s));}
    function tohex(i){for(var h="", s=28; s>=0; s-=4) h += ((i>>>s)&0xF).toString(16); return h;}
    function sha1(msg) {
      msg = unescape(encodeURIComponent(msg));
      var ml = msg.length, wa = [];
      for (var i=0; i<ml-3; i+=4) wa.push((msg.charCodeAt(i)<<24)|(msg.charCodeAt(i+1)<<16)|(msg.charCodeAt(i+2)<<8)|(msg.charCodeAt(i+3)));
      var rem = ml % 4, last = 0;
      if (rem===0) last = 0x080000000;
      else if (rem===1) last = (msg.charCodeAt(ml-1)<<24) | 0x0800000;
      else if (rem===2) last = (msg.charCodeAt(ml-2)<<24) | (msg.charCodeAt(ml-1)<<16) | 0x08000;
      else last = (msg.charCodeAt(ml-3)<<24) | (msg.charCodeAt(ml-2)<<16) | (msg.charCodeAt(ml-1)<<8) | 0x80;
      wa.push(last);
      while ((wa.length % 16) !== 14) wa.push(0);
      wa.push(ml >>> 29);
      wa.push((ml << 3) & 0x0ffffffff);
  
      var H0=0x67452301,H1=0xEFCDAB89,H2=0x98BADCFE,H3=0x10325476,H4=0xC3D2E1F0;
      for (var bo=0; bo<wa.length; bo+=16) {
        var W = wa.slice(bo, bo+16);
        for (var t=16; t<80; t++) W[t] = rotl(W[t-3]^W[t-8]^W[t-14]^W[t-16], 1)>>>0;
        var a=H0,b=H1,c=H2,d=H3,e=H4;
        for (var t=0; t<80; t++) {
          var f,k;
          if (t<20) {f=(b&c)|((~b)&d); k=0x5A827999;}
          else if (t<40) {f=b^c^d; k=0x6ED9EBA1;}
          else if (t<60) {f=(b&c)|(b&d)|(c&d); k=0x8F1BBCDC;}
          else {f=b^c^d; k=0xCA62C1D6;}
          var temp = (rotl(a,5) + f + e + k + (W[t]>>>0))>>>0;
          e=d; d=c; c=rotl(b,30)>>>0; b=a; a=temp;
        }
        H0=(H0+a)>>>0; H1=(H1+b)>>>0; H2=(H2+c)>>>0; H3=(H3+d)>>>0; H4=(H4+e)>>>0;
      }
      return tohex(H0)+tohex(H1)+tohex(H2)+tohex(H3)+tohex(H4);
    }
  
    function mapApi(urlStr) {
      try {
        const u = new URL(urlStr, window.location.origin);
        // Only same-origin, path starting with /api/
        if (u.origin !== window.location.origin) return null;
        if (!u.pathname.startsWith("/api/")) return null;
  
        const q = u.search ? "__q_" + sha1(u.search) : "";
        return "/DeepWaveArena-site" + "/__api__" + u.pathname + "/index" + q + ".json";
      } catch {
        return null;
      }
    }
  
    // ---- fetch() shim ----
    if (window.fetch) {
      const origFetch = window.fetch.bind(window);
      window.fetch = (input, init) => {
        const urlStr = (typeof input === "string") ? input : (input && input.url);
        const mapped = urlStr ? mapApi(urlStr) : null;
        if (mapped) return origFetch(mapped, { method: "GET" });
        return origFetch(input, init);
      };
    }
  
    // ---- XMLHttpRequest shim (axios uses this) ----
    const OrigXHR = window.XMLHttpRequest;
    if (OrigXHR) {
      function XHRProxy() {
        const xhr = new OrigXHR();
        const origOpen = xhr.open;
        xhr.open = function(method, url, ...rest) {
          const mapped = url ? mapApi(url) : null;
          if (mapped) {
            // Always GET mirrored JSON
            return origOpen.call(this, "GET", mapped, ...rest);
          }
          return origOpen.call(this, method, url, ...rest);
        };
        return xhr;
      }
      window.XMLHttpRequest = XHRProxy;
    }
  })();
  </script>
