name: Deploy static mirror to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your crawler is already run locally and committed, skip npm steps.
      # If you want the workflow to run the crawler too, add npm install + node crawl.mjs here.

      - name: Upload Pages artifact (pw-static-crawler/out)
        uses: actions/upload-pages-artifact@v3
        with:
          path: pw-static-crawler/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4